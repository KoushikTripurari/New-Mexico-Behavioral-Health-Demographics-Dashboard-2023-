<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NM Medicaid CHW Agency Toolkit — UNM</title>

  <style>
    :root{
      --ink:#1b1b1b; --bg:#f7f8fa; --line:#e5e7eb;
      --turquoise:#007A87; --cherry:#BA0C2F; --lobo-gray:#54585A;
      --gold:#FFC600; --green-chile:#A8AA19; --dusk:#8a387c; --ring:rgba(0,0,0,.08);
    }
    html,body{margin:0;padding:0;overflow-x:hidden}
    body{font-family:Arial, sans-serif;color:var(--ink);background:var(--bg)}

    /* Banner: turquoise only + cherry underline so the logo never sits on cherry */
    .unm-banner{
      width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);
      background:var(--turquoise);
      border-bottom:6px solid var(--cherry);
    }
    .unm-banner__inner{display:flex;align-items:center;gap:12px;padding:12px 20px 10px}
    .unm-banner__logo{display:block;max-height:80px;width:auto}
    .unm-banner__title{color:#fff;font-weight:900;margin:0;line-height:1.2;font-size:clamp(18px,2.4vw,26px);flex:1 1 auto;padding-left:10px}

    /* Right-side buttons */
    .unm-banner__guide{display:flex;gap:8px;margin-left:auto}
    .tab-btn{
      appearance:none;border:none;cursor:pointer;background:rgba(255,255,255,.18);color:#fff;
      padding:10px 14px;border-radius:10px;font-weight:800;font-size:15px;white-space:nowrap;
      transition:background .2s ease, transform .06s ease, box-shadow .2s ease;
    }
    .tab-btn:hover{background:rgba(255,255,255,.24);transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.18)}
    .tab-btn[aria-selected="true"]{background:#fff;color:#0f172a}

    /* Pop-in container */
    .popin-wrap{
      width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);
      background:#fff;display:none;border-top:1px solid var(--line);box-shadow:0 12px 24px rgba(0,0,0,.10) inset;
    }
    .popin-inner{max-width:100%;margin:0 auto;padding:12px 0 0}
    .popin-head{padding:0 16px 8px;display:flex;align-items:center}
    .popin-title{font-weight:900;font-size:clamp(18px,2.2vw,22px);color:#0f172a;margin:0}
    .popin-body{border-top:1px solid #e5e7eb}
    .popin-iframe{width:100%;height:1200px;border:0;display:block;background:#fff}

    /* Hero */
    .chw-doc-image{position:relative;width:100%;margin:0;overflow:hidden}
    .chw-doc-image img{width:100%;height:auto;display:block;object-fit:cover}
    .chw-doc-image .overlay{position:absolute;inset:0;background:rgba(0,0,0,.5);pointer-events:none}
    .overlay-text{position:absolute;bottom:40%;left:50%;transform:translateX(-50%);color:#fff;font-size:3rem;font-weight:bold;text-align:center;z-index:2}

    /* ======= CONTENT STYLES (used by templates) ======= */
    .readiness-wrap{width:100%;max-width:1100px;margin:36px auto;padding:0 16px}
    .readiness-wrap .title{text-align:center;font-size:28px;font-weight:800;margin:0 0 8px}
    .readiness-wrap .intro{text-align:center;margin:0 0 20px;color:#333}
    .ready-accordion details{background:#fff;border:1px solid #e5e7eb;border-radius:12px;margin:12px 0;box-shadow:0 4px 14px rgba(0,0,0,.06);overflow:hidden}
    .ready-accordion summary{list-style:none;cursor:pointer;display:flex;align-items:center;gap:10px;font-weight:800;font-size:18px;padding:14px 16px;color:#fff}
    .ready-accordion summary::-webkit-details-marker{display:none}
    .summary-admin{background:var(--turquoise)} .summary-ops{background:var(--cherry)}
    .kicker{margin-left:auto;background:rgba(255,255,255,.18);color:#fff;font-size:12px;font-weight:800;padding:4px 8px;border-radius:999px}
    .ready-accordion .panel{padding:16px 18px 8px;background:#fafbfc}
    .fake-checklist{list-style:none;padding:0;margin:0;display:grid;gap:10px}
    .fake-checklist li{display:flex;align-items:flex-start;gap:10px;padding:10px 12px;background:#fff;border:1px solid #eef0f4;border-radius:10px;line-height:1.6;transition:box-shadow .2s, transform .05s}
    .fake-checklist li:hover{box-shadow:0 6px 16px rgba(0,0,0,.08);transform:translateY(-1px)}
    .fake-check{flex-shrink:0;width:22px;height:22px;border-radius:6px;display:inline-grid;place-items:center;font-weight:900;font-size:15px;color:#fff;background:var(--green-chile);box-shadow:inset 0 1px 0 rgba(255,255,255,.3);margin-top:2px}
    .pill{display:inline-block;font-size:12px;font-weight:800;padding:4px 8px;border-radius:999px;margin-left:6px;color:#111;background:var(--gold)}

    .enroll-wrap{width:100%;max-width:none;margin:0;padding:0 16px}
    .enroll-head{background:var(--lobo-gray);color:#fff;border-radius:12px 12px 0 0;padding:18px 20px;display:flex;align-items:center;gap:12px;box-shadow:0 6px 16px rgba(0,0,0,.12)}
    .enroll-head h2{margin:0;font-size:24px;font-weight:800}
    .enroll-badge{margin-left:auto;background:var(--gold);color:#111;font-weight:800;font-size:13px;padding:6px 10px;border-radius:999px}
    .enroll-card{background:#fff;border:2px solid #54585A22;border-top:none;border-radius:0 0 12px 12px;box-shadow:0 10px 24px rgba(0,0,0,.08);overflow:hidden}
    .enroll-list{list-style:none;margin:0;padding:8px 14px 18px;display:grid;gap:14px}
    .enroll-item{display:grid;gap:14px;grid-template-columns:56px 1fr 160px;align-items:center;padding:12px 8px;border-bottom:1px dashed #dfe3e8}
    .enroll-item:last-child{border-bottom:none}
    .enroll-icon{width:48px;height:48px;border-radius:50%;background:var(--lobo-gray);color:#fff;display:grid;place-items:center;font-size:22px;font-weight:700;box-shadow:inset 0 1px 0 rgba(255,255,255,.25)}
    .enroll-text{font-size:18px;line-height:1.6;color:#222}
    .enroll-text strong{font-weight:800}
    .enroll-thumb{width:100%;height:95px;object-fit:cover;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,.12)}
    .enroll-ctas{display:flex;gap:12px;flex-wrap:wrap;padding:0 16px 18px;margin-top:2px}
    .enroll-btn{display:inline-flex;align-items:center;gap:8px;text-decoration:none;font-weight:800;font-size:15px;padding:10px 14px;border-radius:10px;transition:.2s ease;color:#fff;background:var(--cherry)}
    .enroll-btn.secondary{background:var(--turquoise)}
    .enroll-btn:hover{filter:brightness(.95);transform:translateY(-1px)}
    @media (max-width:760px){.enroll-item{grid-template-columns:48px 1fr}.enroll-thumb{display:none}.enroll-text{font-size:16px}.enroll-btn{font-size:14px}.enroll-head h2{font-size:20px}}

    .unm-services{width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);box-sizing:border-box;padding:28px 24px 36px;background:#f7f8fa}
    .unm-services .title{text-align:center;font-weight:800;font-size:30px;margin:0 0 18px;background:var(--gold);color:#111;padding:14px 16px;border-radius:10px}
    .unm-services .grid{display:grid;gap:22px;grid-template-columns:repeat(auto-fit,minmax(320px,1fr))}
    .unm-card{border-radius:14px;overflow:hidden;box-shadow:0 6px 16px rgba(0,0,0,.10);background:#fff}
    .unm-card .hero{width:100%;height:160px;object-fit:cover;display:block;border-bottom:1px solid #e7ebf0}
    .unm-card .head{display:flex;align-items:center;gap:12px;padding:14px 16px;font-weight:800;font-size:20px;color:#fff}
    .head.turq{background:var(--turquoise)} .head.cherry{background:var(--cherry)}
    .unm-card .body{padding:16px 18px}
    .unm-card ol{margin:0;padding-left:22px}
    .unm-card li{margin:8px 0;line-height:1.6}
    .unm-accord details{border:1px solid #e4e7ec;border-radius:12px;overflow:hidden;background:#fff}
    .unm-accord summary{list-style:none;cursor:pointer;padding:14px 16px;font-weight:800;font-size:18px;background:var(--lobo-gray);color:#fff;display:flex;align-items:center;gap:10px}
    .unm-accord summary::-webkit-details-marker{display:none}
    .unm-accord .content{padding:14px 16px}
    .has-note{position:relative}
    .note-box{position:relative;margin-top:12px;padding:14px 18px;color:#fff;line-height:1.6;background:var(--dusk);border-radius:8px;font-weight:600;box-shadow:0 10px 18px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.18)}
    .img-row{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));margin-top:12px}
    .thumb{border:1px solid #e6e9ee;border-radius:10px;overflow:hidden;background:#fff}
    .thumb img{width:100%;height:110px;object-fit:cover;display:block}
    .thumb .cap{padding:8px 10px;font-size:13px}
    @media (max-width:640px){.unm-services .title{font-size:24px}}

    .chw-billing{width:100%;max-width:100%;margin:0 auto;padding:20px}
    .chw-billing .title{background:var(--gold);color:#111;font-weight:800;font-size:28px;text-align:center;padding:14px 16px;border-radius:10px;margin-bottom:18px}
    .chw-billing details{background:#f7f8fa;border:1px solid #e0e3e8;border-radius:10px;margin:14px 0;padding:10px 12px;overflow:hidden}
    .chw-billing summary{list-style:none;cursor:pointer;font-weight:700;font-size:18px;display:flex;align-items:center;gap:10px}
    .chw-billing summary::-webkit-details-marker{display:none}
    .chw-billing details[open]{box-shadow:0 6px 16px rgba(0,0,0,.08)}
    .chw-billing .section-body{padding:10px 4px 14px}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;font-weight:700;vertical-align:middle}
    .badge-teal{background:var(--turquoise);color:#fff}.badge-cherry{background:var(--cherry);color:#fff}.badge-dusk{background:var(--dusk);color:#fff}
    .cpt-table{width:100%;border-collapse:collapse;margin-top:10px}
    .cpt-table th,.cpt-table td{border:1px solid #cfd3d9;padding:10px 12px;vertical-align:top}
    .cpt-table th{background:var(--lobo-gray);color:#fff;text-align:left}
    .cpt-table tbody tr:nth-child(even){background:#f2f6f8}
    .note{background:#eaf7fa;border-left:5px solid var(--turquoise);padding:10px 12px;border-radius:8px;margin:12px 0;color:#08343a;font-size:15px}
    .lead-icon{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:50%;background:var(--turquoise);color:#fff;font-size:16px;font-weight:700}
    .lead-icon.cherry{background:var(--cherry)} .lead-icon.dusk{background:var(--dusk)}
    .chw-billing .cards{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-top:10px}
    .chw-billing .img-card{background:#fff;border:1px solid #e5e7ec;border-radius:10px;overflow:hidden}
    .chw-billing .img-card img{width:100%;height:140px;object-fit:cover;display:block}
    .chw-billing .img-card .cap{padding:8px 10px;font-size:14px}

    .standing-order{width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);box-sizing:border-box;background:linear-gradient(135deg, var(--turquoise) 0%, #0a7f8b 60%, #005a63 100%);padding:32px 20px;color:#fff}
    .standing-order .so-card{max-width:1180px;margin:0 auto;background:#fff;color:#1b1b1b;border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,.18);overflow:hidden;display:grid;grid-template-columns:1.3fr 1fr}
    .so-head{grid-column:1/-1;background:var(--turquoise);color:#fff;padding:18px 22px;display:flex;align-items:center;gap:12px}
    .so-head h2{margin:0;font-size:26px;font-weight:800}
    .so-badge{margin-left:auto;background:var(--gold);color:#111;font-weight:800;font-size:13px;padding:6px 10px;border-radius:999px;display:inline-flex;align-items:center;gap:6px;animation:poppulse 2.8s ease-in-out infinite}
    @keyframes poppulse{0%,100%{transform:scale(1);box-shadow:0 0 0 0 rgba(255,198,0,0)}50%{transform:scale(1.05);box-shadow:0 0 0 8px rgba(255,198,0,.18)}}
    .so-copy{padding:22px 24px 26px}.so-copy p{margin:0 0 10px}
    .so-list{margin:10px 0 18px;padding:0;list-style:none}
    .so-list li{display:flex;gap:10px;align-items:flex-start;margin:10px 0;line-height:1.6}
    .so-tick{color:var(--green-chile);font-weight:800;font-size:20px;flex:0 0 22px;line-height:1.2}
    .so-note{background:#eaf7fa;border-left:5px solid var(--turquoise);color:#08343a;border-radius:8px;padding:12px 14px;margin-top:8px;font-size:14px}
    .so-ctas{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    .so-btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;font-weight:800;border-radius:10px;text-decoration:none;transition:transform .08s, box-shadow .2s}
    .so-btn:active{transform:translateY(1px)} .so-btn.primary{background:var(--cherry);color:#fff} .so-btn.secondary{background:var(--lobo-gray);color:#fff}
    .so-btn:hover{box-shadow:0 6px 16px rgba(0,0,0,.18)}
    .so-visual{position:relative;overflow:hidden}
    .so-visual img{width:100%;height:100%;object-fit:cover;display:block}
    .so-visual .corner{position:absolute;right:-40px;bottom:-40px;width:180px;height:180px;background:rgba(255,255,255,.9);border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,.15);display:grid;place-items:center;transform:rotate(-12deg)}
    .so-visual .corner .stamp{font-weight:900;color:var(--cherry);text-transform:uppercase;letter-spacing:1px;text-align:center}
    @media (max-width:900px){.standing-order .so-card{grid-template-columns:1fr}.so-visual{order:-1;max-height:260px}}

    .chw-cta{width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);background:#f0f7f9;padding:40px 24px;box-sizing:border-box;text-align:center}
    .chw-cta h2{font-size:28px;font-weight:800;margin-bottom:12px;color:#005f73}
    .chw-cta p{font-size:18px;margin:0 auto 18px;max-width:700px;line-height:1.6;color:#222}
    .cta-btn{display:inline-block;background:var(--cherry);color:#fff;font-size:18px;font-weight:700;padding:14px 28px;border-radius:10px;text-decoration:none;transition:.3s}
    .cta-btn:hover{background:#870a22;transform:scale(1.05)}
    .img-strip{display:grid;gap:18px;margin-top:26px;grid-template-columns:repeat(auto-fit, minmax(220px, 1fr))}
    .img-strip .thumb{border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.12);background:#fff}
    .img-strip img{width:100%;height:220px;object-fit:cover;display:block;transition:transform .4s}
    .img-strip img:hover{transform:scale(1.05)}
    .caption{padding:10px;font-size:14px;font-weight:600}

    .chw-faq{width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw);background:#fff;padding:36px 24px 50px;box-sizing:border-box}
    .faq-title{text-align:center;font-size:28px;font-weight:800;margin:0 0 16px;color:#001f3f}
    .faq-wrap{max-width:1000px;margin:0 auto}
    .faq-wrap details{border:1px solid #e4e7ec;border-radius:10px;margin:10px 0;background:#f9fbfc;overflow:hidden}
    .faq-wrap summary{list-style:none;cursor:pointer;font-weight:700;font-size:18px;padding:14px 16px;display:flex;align-items:center;gap:10px;color:#111}
    .faq-wrap summary::-webkit-details-marker{display:none}
    .faq-wrap details[open]{box-shadow:0 6px 16px rgba(0,0,0,.08)}
    .faq-wrap .answer{padding:12px 16px 16px;font-size:16px;line-height:1.7;color:#222;background:#fff;border-top:1px solid #e9edf2}

    .chw-guide-cta{margin:24px 0 0;display:flex;justify-content:center}
    .chw-btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1.1rem;border-radius:10px;font-weight:800;text-decoration:none;border:2px solid transparent;background:#007a86;color:#fff;transition:transform .06s, box-shadow .2s, background .2s}
    .chw-btn:hover{transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.12);background:#0c8a96}

    .page .wp-site-blocks,.page .entry-content{max-width:none !important;width:100% !important}
  </style>
</head>

<body>

  <!-- Banner (turquoise only; cherry underline) -->
  <div class="unm-banner" role="banner">
    <div class="unm-banner__inner">
      <a href="https://unmhealth.org" target="_blank" rel="noopener">
        <img src="https://koushiktripurari19986.wordpress.com/wp-content/uploads/2025/08/unmhsc.png" alt="UNM Health Logo" class="unm-banner__logo" />
      </a>

      <h1 class="unm-banner__title">NM Medicaid Toolkit: From Recruitment to Reimbursement</h1>

      <!-- Right-aligned buttons -->
      <div class="unm-banner__guide" role="tablist" aria-label="Quick sections">
        <!-- About Us now loads INLINE PLACEHOLDER content for UNM OCH -->
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="about" data-title="About Us"
                data-clone="#about-inline">About Us</button>

        <!-- Agency Guide: clones from template -->
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="agency" data-title="Agency Guide"
                data-clone="#agency-clone">Agency Guide</button>

        <!-- CHW/CHR Guide (external, full-width in pop-in) -->
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="chw" data-title="CHW/CHR Guide"
                data-url="https://koushiktripurari.github.io/New-Mexico-Behavioral-Health-Demographics-Dashboard-2023-/chw_website2.html"
                data-height="1200">CHW/CHR Guide</button>
      </div>
    </div>
  </div>

  <!-- Pop-in (appears below banner when a tab is clicked) -->
  <section id="popin" class="popin-wrap" aria-live="polite" aria-hidden="true">
    <div class="popin-inner">
      <div class="popin-head">
        <h2 id="popin-title" class="popin-title">Loading…</h2>
      </div>
      <div id="popin-body" class="popin-body"><!-- injected content --></div>
    </div>
  </section>

  <!-- ========= HIDDEN TEMPLATE: ABOUT US (UNM OCH placeholders) ========= -->
  <template id="about-inline">
    <section style="max-width:1100px;margin:18px auto 24px;padding:0 16px">
      <header style="margin:0 0 10px">
        <h2 style="margin:0;font-size:26px;font-weight:900;color:#0f172a">About Us — UNM Office for Community Health (OCH)</h2>

      </header>

      <div style="display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))">

          <div style="background:#007A87;color:#fff;padding:12px 14px;font-weight:900">Mission (Placeholder)</div>

  </template>

  <!-- ========= HIDDEN TEMPLATE: AGENCY GUIDE (hero → FAQ → footer) ========= -->
  <template id="agency-clone">
    <!-- Hero -->
    <figure class="chw-doc-image">
      <img src="https://koushiktripurari19986.wordpress.com/wp-content/uploads/2025/08/chatgpt-image-aug-19-2025-01_25_35-am.png" alt="Community Health Workers and UNM doctors discussing care" />
      <div class="overlay"></div>
      <figcaption class="overlay-text">
        <h2>NM Medicaid CHW Agency Toolkit: From Recruitment to Reimbursement</h2>
      </figcaption>
    </figure>

    <!-- Agency Readiness -->
    <section class="readiness-wrap" aria-labelledby="agency-readiness">
      <h2 id="agency-readiness" class="title">Agency Readiness Checklist</h2>
      <p class="intro">Before you recruit CHWs or submit a Medicaid claim, make sure your organization has the right systems in place.</p>

      <div class="ready-accordion">
        <details open>
          <summary class="summary-admin">
            <span class="label">📋 Administrative Readiness</span>
            <span class="kicker">Essentials</span>
          </summary>
          <div class="panel">
            <ul class="fake-checklist">
              <li><span class="fake-check">✓</span><span>Medical billing process in place (in-house biller or contracted service)</span></li>
              <li><span class="fake-check">✓</span><span>Active agency NPI <span class="pill">Type 2</span></span></li>
              <li><span class="fake-check">✓</span><span>Billing software supports Medicaid CPT codes &amp; modifiers</span></li>
              <li><span class="fake-check">✓</span><span>HIPAA-compliant documentation and record-keeping system</span></li>
              <li><span class="fake-check">✓</span><span>Ability to verify Medicaid eligibility before every visit</span></li>
            </ul>

  <!-- ============ JS: Pop-in behavior ============ -->
  <script>
    (function(){
      const popin = document.getElementById('popin');
      const popinBody = document.getElementById('popin-body');
      const popinTitle = document.getElementById('popin-title');
      const tabButtons = Array.from(document.querySelectorAll('.tab-btn'));

      function showPopin(){ popin.style.display='block'; popin.setAttribute('aria-hidden','false'); popin.scrollIntoView({behavior:'smooth', block:'start'}); }
      function clearPopin(){ popinBody.innerHTML=''; }

      function openPanelWithIframe(title, url, height){
        popinTitle.textContent = title || 'Details';
        clearPopin();
        const iframe = document.createElement('iframe');
        iframe.className = 'popin-iframe';
        iframe.loading = 'lazy';
        iframe.referrerPolicy = 'no-referrer-when-downgrade';
        iframe.src = url;
        iframe.style.height = (height || 1200) + 'px';
        popinBody.appendChild(iframe);
        showPopin();
      }

      function openPanelWithCloneFromTemplate(title, selector){
        popinTitle.textContent = title || 'Details';
        clearPopin();
        const tpl = document.querySelector(selector);
        if (tpl && tpl.tagName.toLowerCase() === 'template'){
          popinBody.appendChild(tpl.content.cloneNode(true));
        } else {
          const msg = document.createElement('div');
          msg.style.padding='16px';
          msg.textContent='Content not found.';
          popinBody.appendChild(msg);
        }
        showPopin();
      }

      tabButtons.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const title   = btn.getAttribute('data-title') || btn.textContent.trim();
          const url     = btn.getAttribute('data-url');
          const height  = parseInt(btn.getAttribute('data-height') || '1200', 10);
          const cloneId = btn.getAttribute('data-clone');

          tabButtons.forEach(b => b.setAttribute('aria-selected','false'));
          btn.setAttribute('aria-selected','true');

          if (cloneId){
            openPanelWithCloneFromTemplate(title, cloneId);   // About Us (OCH placeholders) or Agency Guide
          } else if (url){
            openPanelWithIframe(title, url, height);           // CHW/CHR Guide external
          }
        });
      });
    })();

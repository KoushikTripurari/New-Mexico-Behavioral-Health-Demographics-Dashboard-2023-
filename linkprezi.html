<style>
  /* Animated title */
  .bh-title {
    margin: 16px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    font-weight: 700;
    letter-spacing: 0.3px;
    opacity: 0;
    transform: translateY(14px);
    animation: bh-rise-in 800ms ease-out 100ms forwards;
    position: relative;
  }
  .bh-title::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    height: 4px;
    width: 0;
    border-radius: 2px;
    background: linear-gradient(90deg, #007A87, #BA0C2F); /* UNM teal â†’ cherry */
    animation: bh-underline 700ms ease-out 550ms forwards;
  }

  @keyframes bh-rise-in {
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes bh-underline {
    to { width: 100%; }
  }

  /* Accessibility: respect reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .bh-title { opacity: 1; transform: none; animation: none; }
    .bh-title::after { width: 100%; animation: none; }
  }
</style>
